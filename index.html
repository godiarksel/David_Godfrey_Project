<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
<div class = "container">
    <div id = "title">
        <h1> Cool Gamers Inc. </h1>
        <p><i> Thank you for finding time to fill this out </i></p> 
    </div>
    <div id = "survey-form">
        <div>
            <label for="Name">Name</label><br>
            <input type="text" id="Name" name="Name" placeholder="Enter your name"><br>  
            <label for="Email">Email</label><br>
            <input type="email" id="Email" name="Email" placeholder="Enter your email"><br>  
            <label for="Age">Age (Optional)</label><br>
            <input type="number" id="Age" name="Age" placeholder="Enter your age"><br> 
            <label for="console">What console do you use? </label></br>
            <select id="consoles" name="console">
                <option value="PlayStation">PlayStation</option>
                <option value="Xbox">Xbox</option>
                <option value="Nintendo Wii">Nintendo Wii</option>
                <option value="PC">PC</option>
            </select> 
            <p> Would you recommend Cool Gamers to a friend? </p>
            <form>
            <input type="radio" id="Totally" name="Totally" value="Totally">
Â            <label for="html">Totally</label><br>
            <input type="radio" id="Maybe" name="Maybe" value="Maybe">
            <label for="html">Maybe</label><br>
            <input type="radio" id="No" name="No" value="No">
            <label for="html">No</label><br>
            </form>
            <label for="favthing">What is your favorite thing about Cool Gamers? </label></br>
            <select id="favthing" name="favthing">
                <option value="Customer Service">Customer Service</option>
                <option value="Cool Gamer Community">Cool Gamer Community</option>
                <option value="Cool Gamer Delivery Services">Cool Gamer Delivery Services</option>
                <option value="Nothing">Nothing</option>
            </select> 
            <p> What social media platform do you follow us on?</p>
            <input type="checkbox" id="Facebook" name="Facebook" value="Facebook">
            <label for="Facebook"> Facebook</label><br>
            <input type="checkbox" id="Instagram" name="Instagram" value="Instagram">
            <label for="Instagram"> Instagram</label><br>
            <input type="checkbox" id="Twitter" name="Twitter" value="Twitter">
            <label for="Twitter"> Twitter</label><br>
            <input type="checkbox" id="Reddit" name="Reddit" value="Reddit">
            <label for="Reddit"> Reddit</label><br>
            <input type="checkbox" id="Discord" name="Discord" value="Discord">
            <label for="Discord"> Discord </label><br>
            <input type="checkbox" id="Slack" name="Slack" value="Slack">
            <label for="Slack"> Slack</label><br>
            <p> Any queries or suggestions?</p>
            <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="
            ">Enter your queries and suggestions here </textarea><br>
            <button type = "submit">Submit</button>
            
        </div>
    </div>
</div>
</body>
</html>
